<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<button id="btn_say_hello">Say Hello</button>
<input type="text" id="message"/>
<script>
    document.getElementById('btn_say_hello').addEventListener('click', function () {

        var div = document.createElement('div');
        div.innerHTML = 'Hello Christina!';

        var span = document.createElement('span');
        span.innerHTML = document.getElementById('message').value;

        div.appendChild(span);

        document.body.appendChild(div);
    });
</script>

<div>
    Hello Christina!
    <span>UI Development Course ... </span>
</div>


</body>
</html>
